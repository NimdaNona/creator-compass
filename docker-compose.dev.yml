version: '3.8'

services:
  # PostgreSQL database for development
  postgres-dev:
    image: postgres:15-alpine
    container_name: creator-compass-db-dev
    environment:
      POSTGRES_DB: creator_compass_dev
      POSTGRES_USER: creator_user
      POSTGRES_PASSWORD: creator_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5433:5432"
    networks:
      - creator-compass-dev-network

  # Redis for development
  redis-dev:
    image: redis:7-alpine
    container_name: creator-compass-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6380:6379"
    networks:
      - creator-compass-dev-network

  # Development app with hot reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: creator-compass-app-dev
    environment:
      # Database
      DATABASE_URL: postgresql://creator_user:creator_password@postgres-dev:5432/creator_compass_dev
      
      # NextAuth
      NEXTAUTH_URL: http://localhost:3001
      NEXTAUTH_SECRET: dev-secret-change-in-production
      
      # OAuth Providers (development)
      GOOGLE_CLIENT_ID: your-dev-google-client-id
      GOOGLE_CLIENT_SECRET: your-dev-google-client-secret
      GITHUB_CLIENT_ID: your-dev-github-client-id
      GITHUB_CLIENT_SECRET: your-dev-github-client-secret
      
      # Redis
      REDIS_URL: redis://redis-dev:6379
      
      # App Environment
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - postgres-dev
      - redis-dev
    networks:
      - creator-compass-dev-network
    command: npm run dev

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  creator-compass-dev-network:
    driver: bridge