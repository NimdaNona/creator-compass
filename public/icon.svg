<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" />
  
  <!-- Compass icon -->
  <g transform="translate(256,256)" fill="white">
    <!-- Outer compass ring -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="white" stroke-width="8"/>
    
    <!-- Compass needle -->
    <polygon points="0,-120 20,-20 0,120 -20,-20" fill="white"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="12" fill="white"/>
    
    <!-- Cardinal points -->
    <text x="0" y="-160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">N</text>
    <text x="160" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">E</text>
    <text x="0" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">S</text>
    <text x="-160" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">W</text>
  </g>
</svg>